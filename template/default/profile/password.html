{include file='public/header.html'}

<div class="top-header">
	<div class="container">
		<h2 class="top-title">修改密码</h2>
		<p class="lead top-description">Change Password</p>
	</div>
</div>

<div class="container mtn">
	<div class="panel panel-default">
		<div class="panel-heading">
			修改密码<span class="pull-right"><a href="javascript:history.back(-1);">返回</a></span>
		</div>
		<div class="panel-body">
			<form class="form-horizontal submit-ajax" role="form" action="{:url('profile/password')}" method="post">
				<div class="form-group">
					<label for="old_pwd" class="col-sm-2 control-label">旧的密码</label>
					<div class="col-sm-10">
						<input type="password" id="old_pwd" name="old_pwd" class="form-control" style="width:auto;" placeholder="请输入旧密码" value="" />
					</div>
				</div>
				<div class="form-group">
					<label for="new_pwd" class="col-sm-2 control-label">新的密码</label>
					<div class="col-sm-10">
						<input type="password" id="new_pwd" name="new_pwd" class="form-control" style="width:auto;" placeholder="请输入新密码" value="" />
					</div>
				</div>
				<div class="form-group">
					<label for="re_pwd" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="password" id="re_pwd" name="re_pwd" class="form-control" style="width:auto;" placeholder="请确认新密码" value="" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">&nbsp;</label>
					<div class="col-sm-10">
						<input type="submit" value="修改" class="btn btn-primary" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{include file='public/footer.html'}
