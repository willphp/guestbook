{include file='public/header.html'}

<div class="top-header">
    <div class="container">
        <h2 class="top-title">用户信息</h2>
        <p class="lead top-description">User Profile</p>
    </div>
</div>

<div class="container mtn">
    <div class="panel panel-default">
        <div class="panel-heading">用户信息<span class="pull-right"><a href="javascript:history.back(-1);">返回</a></span></div>
        <div class="panel-body">

            <div class="row">
                <div class="col-md-3">
                    <div style="text-align:center;margin-top:5px;">
                        {if empty($vo['qq']):}
                        <img src="__STATIC__/img/avatar.png" width="80" height="80" class="img-circle" alt="avatar"/>
                        {else:}
                        <img src="http://q1.qlogo.cn/g?b=qq&nk={$vo.qq}&s=100&t={:time()}" title="QQ{$vo.qq}"  width="80" height="80" class="img-circle" alt="avatar"/>
                        {/if}
                        <p style="margin-top:15px;"><strong>{$vo.nickname}</strong></p>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">格言</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$vo.bio|default='暂无'}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$vo.qq|default='暂无'}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$vo.email|default='暂无'}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$vo.mobile|default='暂无'}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">注册</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{:date('Y-m-d', $vo['create_time'])}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{include file='public/footer.html'}
