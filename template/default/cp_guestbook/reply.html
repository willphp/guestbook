{include file='public/header.html'}
{include file='public/cp_menu.html'}

<div class="container mtn">
    <div class="panel panel-default">
        <div class="panel-heading">回复留言<span class="pull-right"><a href="javascript:history.back(-1);">返回</a></span></div>
        <div class="panel-body">

            <form class="form-horizontal submit-ajax" role="form" action="{:url('reply')}" method="post">
                <input type="hidden" name="id" value="{$vo.id}" />
                <div class="form-group">
                    <label class="col-sm-1 control-label">昵称</label>
                    <div class="col-sm-11">
                        <p class="form-control-static">{$vo.nickname} | QQ： {$vo.qq|default='无'}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">时间</label>
                    <div class="col-sm-11">
                        <p class="form-control-static">{:date('Y-m-d H:i:s',$vo['create_time'])}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-11">
                        <p class="form-control-static">{$vo.title}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">留言</label>
                    <div class="col-sm-11">
                        <p class="form-control-static">{$vo.msg}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">回复</label>
                    <div class="col-sm-11">
                        <textarea name="reply_msg" rows="2" class="form-control" placeholder="请输入回复内容">{$vo.reply_msg}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">&nbsp;</label>
                    <div class="col-sm-11">
                        <input type="submit" id="submit" value="回复" class="btn btn-primary" />
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{include file='public/footer.html'}
